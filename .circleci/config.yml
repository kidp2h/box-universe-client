version: 2.1
jobs:
  yarn:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run: npm install -g yarn@latest
  dependencies:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run: ls -a
  build:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - run: yarn install
      - run: yarn build
workflows:
  build:
    jobs:
      - yarn
      - dependencies
      - build
  
